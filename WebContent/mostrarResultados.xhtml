<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="detalheUsu.xhtml">
	<ui:define name="conteudo">


		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" value="${usuarioMB.mensagem}" />
		<p:panel>
			<h:form id="tbl">
				<p:panel header="Resultados:">
					<h:panelGrid columns="2">
						<h:outputLabel value="RID:" />
						<h:outputLabel value="${comparacaoMB.comparacao.rid}" />
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2">
						<h:outputLabel value="Amostra apresentada:" />
						<h:outputLabel value="${comparacaoMB.comparacao.amostra}" />
					</h:panelGrid>
					<p:separator />

					<h:panelGrid columns="2">
						<h:outputLabel value="Data e hora da Comparação:" />
						<h:outputLabel value="${comparacaoMB.comparacao.data}">
							<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" locale="pt,BR"
								timeZone="Brazil/East" />
						</h:outputLabel>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2">
						<h:outputLabel value="Espécie comparada:" />
						<h:outputLabel
							value="${comparacaoMB.comparacao.especie.nomeCientifico}" />
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2">
						<h:outputLabel value="Similaridade Genética:" />
						<h:outputLabel value="${comparacaoMB.comparacao.porcentagem}%" />
					</h:panelGrid>
				</p:panel>

			</h:form>
		</p:panel>
		<h:form>
			<h:panelGrid>
				<h:panelGroup>
				<p:commandButton value="Exportar Resultados" action="${comparacaoMB.exportarResultados()}"/>
				
				</h:panelGroup>
			</h:panelGrid>

		</h:form>


	</ui:define>
</ui:composition>
</html>
