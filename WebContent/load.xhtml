<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="detalheUsu.xhtml">
	<ui:define name="conteudo">


		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" value="${comparacaoMB.mensagem}" />
		<p:panel>
			<p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">
             <h:outputText value="Aguarde enquanto a comparação está sendo efetuada..." style="color:#3366FF;font-size:36px;" />
              <h:outputText value="Poderá durar alguns minutos." style="color:#3366FF;font-size:30px;" />
             </p:notificationBar>
			<h:form >
				<p:panel header="Iniciar Comparação">
				  <h:panelGrid columns="1">
				     <h:panelGroup>
				     
				     <p:commandButton id="iniciarComparacao" value="Iniciar Comparação"
				      action="${comparacaoMB.comparar()}" onclick="PF('bar').show()" />
				     </h:panelGroup>				  
				  </h:panelGrid>				
				</p:panel>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
